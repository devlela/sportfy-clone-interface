<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Sportfy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: white;
            --button-bg: #1DB954;
            --button-hover: #1ED760;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
        }

        header {
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
        }

        .play-button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-button:hover {
            background-color: var(--button-hover);
        }

        .theme-toggle {
            margin-top: 20px;
            padding: 10px;
            background: gray;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            background: darkgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Sportfy</header>
        <main>
            <p>Clone simples da interface do Spotify</p>
            <button class="play-button" onclick="togglePlay()">▶️ Play</button>
            <button class="theme-toggle" onclick="toggleTheme()">Alterar Tema</button>
        </main>
        <footer>
            <p>&copy; 2025 - Clone Sportfy</p>
        </footer>
    </div>

    <script>
        function togglePlay() {
            const button = document.querySelector('.play-button');
            if (button.innerText.includes("Play")) {
                button.innerText = "⏸️ Pause";
            } else {
                button.innerText = "▶️ Play";
            }
        }

        function toggleTheme() {
            if (document.body.style.backgroundColor === "white") {
                document.documentElement.style.setProperty("--bg-color", "#121212");
                document.documentElement.style.setProperty("--text-color", "white");
            } else {
                document.documentElement.style.setProperty("--bg-color", "white");
                document.documentElement.style.setProperty("--text-color", "black");
            }
        }
    </script>
</body>
</html>
