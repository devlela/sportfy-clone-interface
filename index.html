<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Sportfy</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        header {
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        .play-button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .play-button:hover {
            background-color: #1ED760;
        }
    </style>
</head>
<body>
    <header>Sportfy</header>
    <main>
        <p>Clone simples da interface do Spotify</p>
        <button class="play-button">▶️ Play</button>
    </main>
    <footer>
        <p>&copy; 2025 - Clone Sportfy</p>
    </footer>
</body>
</html>
